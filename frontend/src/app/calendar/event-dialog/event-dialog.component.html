<h2 class="text-center" mat-dialog-title>Calendar</h2>
<div mat-dialog-content>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Email</label>
    <div class="col-sm-9 form-control-plaintext">
      {{ result.email }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Event Name</label>
    <div class="col-sm-9 form-control-plaintext">
      {{ result.eventName }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Event Description</label>
    <div class="col-sm-9 form-control-plaintext">
      {{ result.eventDescription }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Duration</label>
    <div class="col-sm-9 form-control-plaintext">
      {{ result.duration }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Available Time</label>
    <div class="col-sm-9 form-control-plaintext">
      {{ result.availableTime }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Available Days</label>
    <div class="col-sm-9 form-control-plaintext">
      {{ result.availableDays }}
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
