<div class="container mt-5">
    <div class="w-50">   
  <form #setupEvent="ngForm" (ngSubmit)="onSubmit(setupEvent)">
      <div class="form-group">
        <label for="exampleInputEmail1">Event Name *</label>
        <input type="text" name="eventName"
        ngModel 
        class="form-control" 
        id="exampleInputEmail1" 
        aria-describedby="emailHelp" 
        required
        placeholder="Enter Event Name">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email *</label>
        <input type="email" name="email"
        ngModel 
        class="form-control" 
        id="exampleInputEmail1" 
        aria-describedby="emailHelp" 
        required
        placeholder="Enter Event Name">
      </div>

      <div class="form-group">
          <label for="exampleFormControlSelect1">Location *</label>
          <select 
          class="form-control" 
          id="exampleFormControlSelect1" 
          name="location"
          required
          ngModel>
            <option>Google</option>
          </select>
        </div>
      <div class="form-group ">
          <label for="exampleInputEmail1">Description/Instructions</label>
        <textarea class="form-control" name="eventDescription"
        ngModel id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <button type="submit"  [disabled]="!setupEvent.valid" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </div>
